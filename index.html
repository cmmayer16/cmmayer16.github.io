<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Website</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;line-height:1.6;background:#0b1220;color:#e8eefc}
    .wrap{width:min(900px,92vw);margin:0 auto;padding:32px 0}
    header{padding:40px 0 10px}
    h1{margin:0;font-size:44px}
    p{color:#aab7d6}
    a{color:#7ab7ff}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;margin:14px 0}
    nav a{display:inline-block;margin-right:10px;text-decoration:none;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Your Name</h1>
      <p>Short tagline about you or your project.</p>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="about" class="card">
      <h2>About</h2>
      <p>Write a short paragraph about what this website is for.</p>
    </section>

    <section id="projects" class="card">
      <h2>Projects</h2>
      <ul>
        <li>Project 1 — description</li>
        <li>Project 2 — description</li>
        <li>Project 3 — description</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    </section>

    <footer style="padding:20px 0;color:#aab7d6">
      © <span id="y"></span> Your Name
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
